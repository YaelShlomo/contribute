<div class="form">
    <mat-accordion class="example-headers-align" dir="rtl" #firstAccordion>
      <mat-expansion-panel (click)="showDetails(contribute)" [expanded]="step === 0" (opened)="setStep(0)" *ngFor="let contribute of contributes" >
        <mat-expansion-panel-header class="icon-arrow">
        <mat-panel-title>
            {{contribute.id}}          
        </mat-panel-title>
          <mat-panel-description>
            {{contribute.name}}          
        </mat-panel-description>
          <mat-icon class="icon" (click)="showDetails(contribute)">edit</mat-icon>
          <mat-icon class="icon" (click)="deleteContribute(contribute)">delete_sweep</mat-icon>
        </mat-expansion-panel-header>
        <app-contribute-details-form [contribute]="selectedContribute2" (onSaveContribute)="saveContributeToList($event)"></app-contribute-details-form>
    </mat-expansion-panel>
  
    </mat-accordion>
  </div>

  <br>

<button class="btn btn-primary" (click)="showNewContributeDetails()">הוספת תרומה חדשה</button>
