
<div class="form" dir="rtl">
  <mat-accordion>
    <mat-expansion-panel  [expanded]=false
      *ngFor="let contribute of contributes" #matExpansionPanel1 hideToggle>
      <mat-expansion-panel-header class="icon-arrow" class="disabled-pointer">
        <mat-panel-title>
          {{contribute.id}}
        </mat-panel-title>
        <mat-panel-description>
          {{contribute.name}}
        </mat-panel-description>
        <mat-icon class="icon" (click)="editDetails(contribute)" class="enabled-pointer">edit</mat-icon>
        <mat-icon class="icon" (click)="deleteContribute(contribute)" class="enabled-pointer">delete_outline</mat-icon>
        <h4 class="pipe">|</h4>
        <mat-icon class="icon" color="primary" (click)="showDetails(contribute)" class="enabled-pointer toggle">keyboard_arrow_down</mat-icon>
      </mat-expansion-panel-header>
      <app-contribute-details-form [contribute]="selectedContribute2" [isDisable]="isDisable"
        (onSaveContribute)="saveContributeToList($event)">
      </app-contribute-details-form>
    </mat-expansion-panel>
  </mat-accordion>
</div>

<br>
<button class="btn btn-primary" (click)="showNewContributeDetails()">הוספת תרומה חדשה</button>
<br>

<button class="btn btn-success" (click)="saveContributeToServer()">שמירת תרומה בשרת</button>
<br>

<app-contribute-details-form [contribute]="selectedContribute1" (onSaveContribute)="saveContributeToList($event)">
</app-contribute-details-form>
